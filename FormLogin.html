<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/css/css/bootstrap_v452.min.css">
    <link rel="stylesheet" href="/css/css/style.css">
</head>
<body>
    <div class="content">
        <div class="content-top">
            <img class="img-small" src="./img/logo.svg" alt="Logo">
            <div class="title-red">CỔNG DỊCH VỤ CÔNG QUẢN LÝ CƯ TRÚ</div>
            <div class="title-green">BỘ CÔNG AN</div>
        </div>
        <div class="content-center">
            <div class="title-login">Đăng nhập</div>
                <form>
                    <div class="form-group">
                      <label>Tên đăng nhập</label>
                      <input type="text" class="form-control" id="">
                    </div>
                    <div class="form-group">
                      <label>Mật khẩu</label>
                      <input type="password" class="form-control" id="">
                    </div>
                    <div class="save-login">
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
                        </div>
                        <a href="#">Quên mật khẩu</a>

                    </div>
                    <button type="submit" class="btn-login btn">Đăng nhập</button>
                    <div class="register">Chưa có tài khoản? <a href="#">Đăng ký</a> </div>
                </form>
        </div>
    </div>
    <div class="footer">
        <div>Cơ quan chủ quản: Bộ Công an</div>
        <div>Số điện thoại liên hệ: <a href="#">18001096</a></div>
